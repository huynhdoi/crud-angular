<div class="container-fluid">
  <div class="row align-items-center no-gutters py-3">
    <h2>{{'CRUD.HEADER' | translate}}</h2>

    <a [routerLink]="['./add']" class="btn-primary text-end" role="button">
      {{'COMMON.BUTTON.BT_REGISTER' | translate}}
    </a>
  </div>

  <div class="card">
    <table class="table m-0">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Food Category</th>
          <th scope="col">Food Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Made in</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of crudList; let idx=index">
          <th scope="row">
            <a [routerLink]="['./edit/' + item.id]">
              {{item.id}}
            </a>
          </th>
          <td>{{item?.foodCategory}}</td>
          <td>{{item?.foodName}}</td>
          <td>{{item?.amount}}</td>
          <td>{{item?.madeIn}}</td>
          <td>
            <a class="btn-primary" role="button" (click)="deleteItem(item.id)">delete</a>
          </td>
        </tr>
        <!-- no data -->
        <tr *ngIf="!crudList" class="no-data">
          <td colspan="4">No data</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
